<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="description" content="Codecentric CV-Generator">
            <meta name="author" content="Alena Ulrich">
            <title>Codecentric CV-Generator</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
        </head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<br/>

<h2>Start to build your new CV now</h2></br>
<h3>Personal information</h3></br>
<form>
    <div class="form-group row">
        <label class="col-form-label col-2" for="firstname">First Name</label>
        <div class="col-6">
            <input type="text" class="form-control" id="firstname" placeholder="Enter your first name">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-2" for="lastname">Last Name</label>
        <div class="col-6">
            <input type="text" class="form-control input-md" id="lastname" placeholder="Enter your last name">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-2" for="date_of_birth">Birthday</label>
        <div class="col-6">
            <input type="date" class="form-control input-md" id="date_of_birth" placeholder="Enter your birthday">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-2" for="phonenumber">Phonenumber</label>
        <div class="col-6">
            <input type="tel" class="form-control input-md" id="phonenumber" placeholder="Enter your phonenumber">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-2" for="email">Email</label>
        <div class="col-6">
            <input type="email" class="form-control input-md" id="email" placeholder="Enter your email">
        </div>
    </div>
</form>


</body>
</html>
