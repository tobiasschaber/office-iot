<div class="occupation">

  <div id="occupations">

    <div class="occupations"
      *ngFor="let occupation of occupations"
      [ngClass]="{'free':occupation.status === 'free', 'occupied':occupation.status === 'occupied', 'nodata':occupation.status === 'no sensor data'}"
    >
        <table>
          <tr>
            <td><div id="roomName">{{occupation.roomName}}:</div></td>
            <td><div id="status">{{occupation.status}}</div>
          </tr>
        </table>

    </div>
  </div>


</div>
