<h2>Manage rooms</h2>

<div class="roomsSelectionList">
  <h3>Rooms</h3>

  <div *ngFor="let room of rooms">
    <span><a (click)="onSelect(room)" >{{room.roomName}}</a></span>
  </div>

  <div>
    <span><a (click)="onSelect(undefined)" >Add Room (+)</a></span>
  </div>

</div>

<div class="roomEditor">
  <div *ngIf="selectedRoom">
    <h3>Edit room</h3>

    <table>
      <tr>
        <td width="150">Room ID</td>
        <td>{{selectedRoom.roomId}}</td>
      </tr>

      <tr>
        <td width="150">Room Name</td>
        <td><input [(ngModel)]="selectedRoom.roomName" (change)="updateRoom(selectedRoom)" placeholder="Room-Name"></td>
      </tr>

      <tr>
        <td width="150">G. Calendar ID</td>
        <td><input [(ngModel)]="selectedRoom.calendarId" (change)="updateRoom(selectedRoom)" placeholder="Calendar ID"></td>
      </tr>

      <tr>
        <td width="150">G. Calendar Svc Acc</td>
        <td><input [(ngModel)]="selectedRoom.calendarServiceAccountId" (change)="updateRoom(selectedRoom)" placeholder="Calendar Service Account ID"></td>
      </tr>

      <tr>
        <td width="150">G. Calendar Priv Key (Cant be changed atm)</td>
        <td><textarea [(ngModel)]="selectedRoom.calendarServiceAccountPrivateKey"></textarea>
      </tr>

    </table>
  </div>

</div>
